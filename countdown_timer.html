<!doctype html>
<html>
<head><title>CountDown Timer</title></head>
<body>
  <center>
  <p><canvas id="timercanvas" width="400" height="130" style="border:2px solid #000000"></canvas></p>
  <form>
  Minutes: <input type="text" id="mins"/>
  Seconds: <input type="text" id="secs"/>
  <input type="button" value="Set" onClick="set()"><p>
  <input type="button" value="Start" onClick="start()">
  <input type="button" value="Stop" onClick="stop()"></p>
  </center>
  </form>
  <script>
  var canvas = document.getElementById("timercanvas");
  var ctxt = canvas.getContext("2d");
  ctxt.font="80px Arial";
  ctxt.fillStyle = "blue";
  ctxt.fillText("00 : 00",50,100);
 

  function set(){
    ctxt.clearRect(0,0,400,130);
    mins = document.getElementById("mins").value;
    secs = document.getElementById("secs").value;
    ctxt.font="80px Arial";
    ctxt.fillStyle = "blue";
    ctxt.fillText(mins + ":" + secs, 100,100);
    }

  function start(){
    timer = setInterval(count,1000);
    }

  function count()
  {
    if(secs>=0 && mins>=0){
      ctxt.clearRect(0,0,400,150);
      ctxt.fillStyle = "blue";
      ctxt.fillText(mins + ":" + secs, 100,100);
      secs=secs-1;
      }
    else if(mins>0){
      secs=59;
      mins=mins-1;
      ctxt.clearRect(0,0,400,50);
      ctxt.fillStyle = "blue";
      ctxt.fillText(mins + ":" + secs, 100,100);
      secs=secs-1;
      }
    else{
      alert("TIME OUT")
      clearInterval(timer);
      }
    }

  function stop(){
    clearInterval(timer);
    }

  </script>
</body>
</html>
